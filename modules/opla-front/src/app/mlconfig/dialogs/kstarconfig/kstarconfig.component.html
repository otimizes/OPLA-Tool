<div mat-dialog-content>
  <div class="info-box">
    <div style="flex: 1 1 auto; align-self: center">
      <span class="alg-name">K*</span>
    </div>
    <div class="button-wrapper">
      <button mat-icon-button color="accent" aria-label="More">
        <mat-icon>help_outline</mat-icon>
      </button>
    </div>
  </div>

  <!--Info box-->
  <div style="flex: 1 1 auto; margin-bottom: -22px;">
    <mat-form-field appearance="outline">
      <mat-label>About</mat-label>
      <textarea class="about" matInput readonly="readonly">K* is an instance-based classifier, that is the class of a test instance is based upon the class of those training instances similar to it, as determined by some similarity function.</textarea>
    </mat-form-field>
  </div>

  <!--Algorithm Parameters-->
  <h5>Algorithm Parameters</h5>
  <div class="box-wrapper">
    <form [formGroup]="formGroup">
      <mat-grid-list cols="3" rowHeight="4em" gutterSize="12px">

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>entropicAutoBlend</mat-label>
            <mat-select [(value)]="kstar_entropicAutoBlend">
              <mat-option value="false">false</mat-option>
              <mat-option value="true">true</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>globalBlend</mat-label>
            <input matInput [(ngModel)]="kstar_globalBlend" formControlName="kstar_globalBlend">
            <mat-error *ngIf="formGroup.get('kstar_globalBlend').hasError('required')">
              Parameter <i>globalBlend</i> is required
            </mat-error>
            <mat-error *ngIf="formGroup.get('kstar_globalBlend').hasError('min')">
              Value must be greater than 0
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>missingMode</mat-label>
            <mat-select [(value)]="kstar_missingMode">
              <mat-option value="ignore">Ignore the instances with missing values</mat-option>
              <mat-option value="treat_as_max">Treat the missing values as maximally different</mat-option>
              <mat-option value="normalize">Normalize over the attributes</mat-option>
              <mat-option value="average">Average column entropy curves</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </form>
  </div>

  <!--Model Options-->
  <app-modeloptions
    [algorithm]="algorithm"
    [optimizationDto]="data.optimizationDto"
    [modelParameters]="[kstar_entropicAutoBlend, kstar_globalBlend, kstar_missingMode]"></app-modeloptions>
</div>
