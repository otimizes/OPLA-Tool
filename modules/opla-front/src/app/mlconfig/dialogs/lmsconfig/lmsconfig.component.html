<div mat-dialog-content>
  <div class="info-box">
    <div style="flex: 1 1 auto; align-self: center">
      <span class="alg-name">Least Median Square</span>
    </div>
    <div class="button-wrapper">
      <button mat-icon-button color="accent" aria-label="More">
        <mat-icon>help_outline</mat-icon>
      </button>
    </div>
  </div>

  <!--Info box-->
  <div style="flex: 1 1 auto; margin-bottom: -22px;">
    <mat-form-field appearance="outline">
      <mat-label>About</mat-label>
      <textarea class="about" matInput readonly="readonly">Implements a least median squared linear regression utilising the existing weka LinearRegression class to form predictions.</textarea>
    </mat-form-field>
  </div>

  <!--Algorithm Parameters-->
  <h5>Algorithm Parameters</h5>
  <div class="box-wrapper">
    <form [formGroup]="formGroup">
      <mat-grid-list cols="3" rowHeight="4em" gutterSize="12px">

        <mat-grid-tile>
          <mat-form-field>
            <mat-label>sampleSize</mat-label>
            <input matInput [(ngModel)]="sampleSize" formControlName="sampleSize">
            <mat-error *ngIf="formGroup.get('sampleSize').hasError('required')">
              Parameter <i>sampleSize</i> is required
            </mat-error>
            <mat-error *ngIf="formGroup.get('sampleSize').hasError('min')">
              Value must be greater than 0
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>

      </mat-grid-list>
    </form>
  </div>

  <!--Model Options-->
  <app-modeloptions
    [algorithm]="algorithm"
    [optimizationDto]="data.optimizationDto"
    [parameters]="{sampleSize: sampleSize}"></app-modeloptions>
</div>
